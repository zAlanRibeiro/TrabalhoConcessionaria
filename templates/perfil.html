{% extends "base.html" %}

{% block title %}Meu Perfil{% endblock %}

{% block content %}
<main class="main-content form-page">
    <section class="form-section">
        <h2>Meu Perfil</h2>
        <p>Aqui você pode visualizar e editar suas informações de cadastro.</p>
        <br>
        <form action="{{ url_for('perfil') }}" method="POST" class="auth-form">
            <div class="form-group">
                <label for="name">Nome Completo:</label>
                <input type="text" id="name" name="nome" required value="{{ usuario.nome }}">
            </div>

            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required value="{{ usuario.cpf }}">
            </div>

            <div class="form-group">
                <label for="endereco">Endereço Completo:</label>
                <input type="text" id="endereco" name="endereco" required value="{{ usuario.endereco }}">
            </div>

            <div class="form-group">
                <label for="telefone">Telefone / Celular:</label>
                <input type="tel" id="telefone" name="telefone" required value="{{ usuario.telefone }}">
            </div>

            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required value="{{ usuario.email }}">
            </div>

            <button type="submit" class="btn btn-cadastro full-width">Salvar Alterações</button>
        </form>
    </section>
</main>
{% endblock %}
