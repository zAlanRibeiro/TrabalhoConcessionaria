{% extends "base.html" %}

{% block title %}AutoPrime - Cadastro{% endblock %}

{% block content %}
<main class="main-content form-page">
    <section class="form-section">
        <h2>Crie sua Conta AutoPrime</h2>
        <form action="{{ url_for('cadastro') }}" method="POST" class="auth-form">
            <div class="form-group">
                <label for="name">Nome Completo:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required placeholder="000.000.000-00" pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}" title="Digite um CPF válido.">
            </div>

            <div class="form-group">
                <label for="endereco">Endereço Completo:</label>
                <input type="text" id="endereco" name="endereco" required placeholder="Rua, Número, Bairro, Cidade - Estado">
            </div>

            <div class="form-group">
                <label for="telefone">Telefone / Celular:</label>
                <input type="tel" id="telefone" name="telefone" required placeholder="(21) 99999-9999">
            </div>
            
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirmar Senha:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <button type="submit" class="btn btn-cadastro full-width">Cadastrar</button>
            <p class="form-link">Já tem uma conta? <a href="{{ url_for('login') }}">Faça login aqui</a></p>
        </form>
    </section>
</main>
{% endblock %}
